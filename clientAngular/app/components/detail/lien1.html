<div class="track_detail" ng-controller="Lien1Ctrl">
    <div class="detail">
        <div class="track">
            <a class="trackName" href = "track_detail.html">{{author}}</a> By <a class="authorName">dove</a>
        </div>
        <div class="trackCreated">3 weeks ago</div>
        <div>
            <div class="cover">cover</div>
            <div class="waveform">wave</div><br/>
            <div class="actionbar">
                <li><button class="btn btn-info glyphicon glyphicon-heart"> like</button></li>
                <li><button class="btn btn-info glyphicon glyphicon-share"> share</button></li>
                <li><a href="" class="btn btn-info glyphicon glyphicon-edit" role="button"> remix</a></li>
            </div>
            <div>zefzef : {{test}}</div>
            <div class="interest">
                <li class="glyphicon glyphicon-play">420</li>
                <li class="glyphicon glyphicon-heart">36</li>
                <li class="glyphicon glyphicon-comment">78</li>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-8">
        <div class="description">
            description
        </div>
        <div class="mycomment">

        </div>
    </div>
    <div class="col-sm-4 trackInfo">
        info of this track
    </div>
</div>

<div class="row">

    </div>
