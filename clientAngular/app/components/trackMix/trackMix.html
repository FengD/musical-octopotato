<div class="mixTracks">

    <button id="playButton">
        <i class="fa fa-play fa-5x"></i>
    </button>
    <button id="pauseButton">
        <i class="fa fa-pause fa-5x"></i>
    </button>
    <button>
        <i class="fa fa-stop fa-5x"></i>
    </button>
    <label for="mainGain">Main Gain</label>
    <input type="range"  id="mainGain" min="0" max="5" value="1" step="0.05" maxlength="3" />
    <div class="mixTracks" ng-repeat="truc in track.tracks">

        <equalizer song={{truc}}>
            equalizedSrc
        </equalizer>
    </div>
</div>
