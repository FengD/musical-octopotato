<div class="equalizer">

    <label class="track_title">
        <a href="#" editable-text="truc.name">{{ truc.name}}</a>
    </label>
    <button>
        <i class="fa fa-music fa-1x"></i>
    </button>

    <button>
        <i class="fa fa-volume-off fa-1x"></i>
    </button>

    <label class="gain" for="gain_{{$index}}">Gain</label>
    <label class="frequencies">Frequencies</label><br/>
    <input type="range"  id="gain_{{$index}}" min="0" max="5" value="{{truc.gain}}" step="0.05" maxlength="3" />

    <input type="range" id="lowFrequenciesFilter_{{$index}}" min="-25" max="25" step="0.01" value="{{truc.lowFilterLevel}}" />
    <input type="range" id="midFrequenciesFilter_{{$index}}" min="-25" max="25" step="0.01" value="{{truc.midFilterLevel}}" />
    <input type="range" id="highFrequenciesFilter_{{$index}}" min="-25" max="25" step="0.01" value="{{truc.highFilterLevel}}" />

    <canvas id="timeCanvas_" width=300 height=100></canvas>
    <canvas id="myFreqCanvas" width=300 height=100></canvas>

    <br/>
    <label class="low" for="lowFrequenciesFilter_{{$index}}">low</label>
    <label class="mid" for="midFrequenciesFilter_{{$index}}">mid</label>
    <label class="high" for="highFrequenciesFilter_{{$index}}">high</label>


</div>
