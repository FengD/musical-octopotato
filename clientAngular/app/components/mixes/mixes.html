<div class="trackItemPreviews">
    <div class="trackItemPreview" ng-repeat="mixPreview in mixPreviews">

        <div class="leftItems">
            <a class="title" ng-bind="mixPreview.title" href="#/mixes/{{mixPreview.author}}/{{mixPreview.title}}" ng-click="play(mixPreview)"></a>
            by
            <a class="author" ng-bind="mixPreview.author" href="#/mixes/{{mixPreview.author}}"></a><br/>
            <img src="{{mixPreview.coverPath}}" alt="cover"><br/>
            <button class="btn btn-info glyphicon glyphicon-heart" ng-click="like(mixPreview)"> like</button>
            <button class="btn btn-info glyphicon glyphicon-edit"  ng-show="nickname && mixPreview.author != nickname" ng-click="remix(mixPreview)"> remix</button>
        </div>

        <div class="rightItems">

            <span class="date" ng-bind="mixPreview.date"></span><br/>
            <span class="plays" ng-bind="mixPreview.plays"></span><i class="fa fa-play"></i>
            <span class="likes" ng-bind="mixPreview.likes"></span><i class="fa fa-heart"></i>
            <i class="deleteMix fa fa-trash" ng-show="mixPreview.author == nickname" ng-click="deleteMix(mixPreview)"></i>

        </div>

    </div>

    <new-mix>
        NEW MIX
    </new-mix>
</div>
